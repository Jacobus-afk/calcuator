<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu-Ator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="calculator">
        <div id="screen" class="buttons">
            <div id="screen-text">123456789</div>
        </div>

        <div id="add" class="operations buttons">+</div>
        <div id="subtract" class="operations buttons">-</div>
        <div id="multiply" class="operations buttons">x</div>
        <div id="divide" class="operations buttons">&#247;</div>
        <div id="equals" class="operations buttons">=</div>
        <div id="clear" class="buttons">CLR</div>

        <div id="one" class="keypad buttons">1</div>
        <div id="two" class="keypad buttons">2</div>
        <div id="three" class="keypad buttons">3</div>
        <div id="four" class="keypad buttons">4</div>
        <div id="five" class="keypad buttons">5</div>
        <div id="six" class="keypad buttons">6</div>
        <div id="seven" class="keypad buttons">7</div>
        <div id="eight" class="keypad buttons">8</div>
        <div id="nine" class="keypad buttons">9</div>
        <div id="zero" class="keypad buttons">0</div>
        <div id="dot" class="keypad buttons">.</div>

    </div>
</body>
<script src="static/main.js"></script>
</html>
